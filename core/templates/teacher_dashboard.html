{% extends 'base.html' %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<h2>Teacher Dashboard</h2>
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card p-4" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <div class="card-body">
                <h4 class="text-center mb-4" style="color: #1a73e8;">Upload Question Bank</h4>
                <p class="text-muted text-center mb-4">Upload new questions to the question bank</p>
                <form method="post" enctype="multipart/form-data" action="{% url 'upload_question_bank' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="module" class="form-label">Module</label>
                        <input type="text" class="form-control" id="module" name="module" required>
                    </div>
                    <div class="mb-3">
                        <label for="question_file" class="form-label">Upload Question Bank</label>
                        <input type="file" class="form-control" id="question_file" name="question_file" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="border-radius: 25px;">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
